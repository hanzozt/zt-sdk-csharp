- uid: Hanzo ZT.ZitiService.Dial(Hanzo ZT.OnZitiConnected,Hanzo ZT.OnZitiDataReceived)
  commentId: M:Hanzo ZT.ZitiService.Dial(Hanzo ZT.OnZitiConnected,Hanzo ZT.OnZitiDataReceived)
  id: Dial(Hanzo ZT.OnZitiConnected,Hanzo ZT.OnZitiDataReceived)
  parent: Hanzo ZT.ZitiService
  langs:
  - csharp
  - vb
  name: Dial(OnZitiConnected, OnZitiDataReceived)
  nameWithType: ZitiService.Dial(OnZitiConnected, OnZitiDataReceived)
  fullName: Hanzo ZT.ZitiService.Dial(Hanzo ZT.OnZitiConnected, Hanzo ZT.OnZitiDataReceived)
  type: Method
  source:
    remote:
      path: Ziti.NET.Standard/src/Hanzo ZT/ZitiService.cs
      branch: main
      repo: git@github.com:hanzozt/zt-sdk-csharp.git
    id: Dial
    path: Ziti.NET.Standard/src/Hanzo ZT/ZitiService.cs
    startLine: 80
  assemblies:
  - Ziti.NET.Standard
  namespace: Hanzo ZT
  summary: "\nThis is the function used to initiate the chain of callbacks that will allow the user of the\nsdk to actually establish connectivity.\n\nTwo callbacks must be provided in this function which will allows the callee to control the\ndata flow. <xref href=\"Hanzo ZT.ZitiService.onConnected\" data-throw-if-not-resolved=\"false\"></xref> will be called first and only once. After which <xref href=\"Hanzo ZT.ZitiService.onData\" data-throw-if-not-resolved=\"false\"></xref>\nmay be called repeatedly.\n"
  example: []
  syntax:
    content: public void Dial(OnZitiConnected onConnected, OnZitiDataReceived onData)
    parameters:
    - id: onConnected
      type: Hanzo ZT.OnZitiConnected
      description: >-
        A callback which is called after the Dial function completes. This callback

        will contain the result of the invocation. It is highly recommend to verify the result of the function.
    - id: onData
      type: Hanzo ZT.OnZitiDataReceived
      description: A callback called whenever data arrives on the connection
    content.vb: Public Sub Dial(onConnected As OnZitiConnected, onData As OnZitiDataReceived)
  overload: Hanzo ZT.ZitiService.Dial*
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
- uid: Hanzo ZT.ZitiService.Listen(Hanzo ZT.OnZitiListening,Hanzo ZT.OnZitiClientConnected)
  commentId: M:Hanzo ZT.ZitiService.Listen(Hanzo ZT.OnZitiListening,Hanzo ZT.OnZitiClientConnected)
  id: Listen(Hanzo ZT.OnZitiListening,Hanzo ZT.OnZitiClientConnected)
