  langs:
  - csharp
  - vb
  name: Listen(OnZitiListening, OnZitiClientConnected)
  nameWithType: ZitiService.Listen(OnZitiListening, OnZitiClientConnected)
  fullName: Hanzo ZT.ZitiService.Listen(Hanzo ZT.OnZitiListening, Hanzo ZT.OnZitiClientConnected)
  type: Method
  source:
    remote:
      path: Ziti.NET.Standard/src/Hanzo ZT/ZitiService.cs
      branch: main
      repo: git@github.com:hanzozt/zt-sdk-csharp.git
    id: Listen
    path: Ziti.NET.Standard/src/Hanzo ZT/ZitiService.cs
    startLine: 101
  assemblies:
  - Ziti.NET.Standard
  namespace: Hanzo ZT
  summary: "\nUsed to indicate that this program should listen for and accept connections from other identities.\n\nAny call to <xref href=\"Hanzo ZT.ZitiService.Listen(Hanzo ZT.OnZitiListening%2cHanzo ZT.OnZitiClientConnected)\" data-throw-if-not-resolved=\"false\"></xref> must be configured to host the service using the Ziti Controller.\n\nTwo callbacks are required to be supplied. <xref href=\"Hanzo ZT.ZitiService.listenCallback\" data-throw-if-not-resolved=\"false\"></xref> is called after the Listen\nfunction completes will contain the result of the invocation. It is highly recommend to verify the \nresult of the function. <see cref=\"!:onClient\"></see> will be called any time another identity tries to \n<xref href=\"Hanzo ZT.ZitiService.Dial(Hanzo ZT.OnZitiConnected%2cHanzo ZT.OnZitiDataReceived)\" data-throw-if-not-resolved=\"false\"></xref> this service.\n"
  example: []
  syntax:
    content: public void Listen(OnZitiListening listenCallback, OnZitiClientConnected onClient)
    parameters:
    - id: listenCallback
      type: Hanzo ZT.OnZitiListening
      description: ''
    - id: onClient
      type: Hanzo ZT.OnZitiClientConnected
      description: ''
    content.vb: Public Sub Listen(listenCallback As OnZitiListening, onClient As OnZitiClientConnected)
  overload: Hanzo ZT.ZitiService.Listen*
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
